name: stata_run_info

descr: |
  Parsed info about all run stata commands. Corresponds to run.df in
  our internal repbox data

unique_index:
  main_index: [artid]

fields:
  artid:

  runtype:
    descr: org or reg

  run_sec:
    descr: Total number of seconds Stata runtime

  runs:
    type: int
    descr: Total number of run commands

  err_runs:
    type: int
    descr: Number of run commands that have an error

  reg_runs:
    type: int
    descr: Number of runs of regression commands

  err_reg_runs:
    type: int
    descr: Number of runs of regression commands with error

  ok_reg_runs:
    type: int
    descr: Number of runs of regression commands without error
